<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test</title>
</head>
<body>
    <h1 id="kbDetailName">Initial Title</h1>
    <div id="detailName">-</div>
    
    <script>
        console.log('Script starting...');
        
        const kb = {
            id: 1,
            name: "Product Documentation",
            description: "Test description"
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            console.log('KB data:', kb);
            
            document.getElementById('kbDetailName').textContent = kb.name;
            document.getElementById('detailName').textContent = kb.name;
            
            console.log('Updated elements');
        });
        
        console.log('Script ended');
    </script>
</body>
</html>
