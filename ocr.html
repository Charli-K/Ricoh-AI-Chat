<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR - Ricoh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ocr.css">
    <link rel="stylesheet" href="dark-mode.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo"><a href="index.html" style="cursor: pointer;"><img src="Ricoh_Logo.png" alt="Ricoh Logo" width="150"/></a></div>
        
        <nav class="nav-menu">
            <div class="nav-dropdown">
                <button class="nav-btn">Dashboard</button>
                <div class="dropdown-content">
                    <a href="index.html">Dashboard</a>
                    <a href="#">Recent Documents</a>
                    <a href="#">Process</a>
                </div>
            </div>
            
            <div class="nav-dropdown">
                <button class="nav-btn">Manage</button>
                <div class="dropdown-content">
                    <a href="Knowledge_Bases.html">Knowledge Base</a>
                    <a href="#">Reporting</a>
                </div>
            </div>
            
            <button class="nav-btn" onclick="window.location.href='AI Chat.html'">AI Chat</button>
            <button class="nav-btn active" onclick="window.location.href='ocr.html'">OCR</button>
            <button class="nav-btn">Configuration</button>
        </nav>
        
        <div class="search-bar">
            <input type="search" placeholder="Search" />
        </div>
        
        <button class="theme-toggle" id="themeToggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">
            <span class="theme-icon">ðŸŒ™</span>
        </button>
        <div class="user-menu">sysadmin</div>
    </header>

    <div class="ocr-container">
        <!-- Left Panel: Upload and Scan -->
        <div class="ocr-left-panel">
            <div class="upload-section">
                <h2>Upload Document</h2>
                
                <div class="file-upload-area" id="fileUploadArea">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Click to upload or drag and drop</p>
                    <p class="file-types">Supported: JPG, PNG, PDF</p>
                    <input type="file" id="fileInput" accept="image/*,.pdf" multiple hidden>
                </div>

                <div class="uploaded-files" id="uploadedFiles">
                    <!-- Uploaded files will appear here -->
                </div>

                <button class="scan-button" id="scanButton" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 7V5a2 2 0 0 1 2-2h2"></path>
                        <path d="M17 3h2a2 2 0 0 1 2 2v2"></path>
                        <path d="M21 17v2a2 2 0 0 1-2 2h-2"></path>
                        <path d="M7 21H5a2 2 0 0 1-2-2v-2"></path>
                        <rect x="7" y="7" width="10" height="10"></rect>
                    </svg>
                    Scan
                </button>

                <div class="scan-progress" id="scanProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="progressText">Scanning...</p>
                </div>
            </div>
        </div>

        <!-- Right Panel: Preview and Edit -->
        <div class="ocr-right-panel">
            <div class="preview-header">
                <h2>Preview & Edit</h2>
                <div class="preview-controls">
                    <button class="control-button" id="zoomInButton">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="M21 21l-4.35-4.35"></path>
                            <line x1="11" y1="8" x2="11" y2="14"></line>
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                        </svg>
                    </button>
                    <button class="control-button" id="zoomOutButton">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="M21 21l-4.35-4.35"></path>
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                        </svg>
                    </button>
                    <button class="control-button" id="resetButton">Reset</button>
                </div>
            </div>

            <div class="preview-area" id="previewArea">
                <div class="preview-empty" id="previewEmpty">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <p>No document scanned yet</p>
                    <p class="hint">Upload a file and click Scan to begin</p>
                </div>

                <div class="preview-content" id="previewContent" style="display: none;">
                    <div class="canvas-container" id="canvasContainer">
                        <canvas id="documentCanvas"></canvas>
                        <div id="textBoxesContainer"></div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="apply-button" id="applyButton" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Apply & Save
                </button>
                <button class="clear-button" id="clearButton">Clear</button>
            </div>
        </div>
    </div>

    <script src="ocr.js"></script>
    <script src="script.js"></script>
</body>
</html>
