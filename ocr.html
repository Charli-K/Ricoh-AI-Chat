<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR - Ricoh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ocr.css">
    <link rel="stylesheet" href="dark-mode.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo"><a href="index.html" style="cursor: pointer;"><img src="Ricoh_Logo.png" alt="Ricoh Logo" width="150"/></a></div>
        
        <nav class="nav-menu">
            <div class="nav-dropdown">
                <button class="nav-btn">Dashboard</button>
                <div class="dropdown-content">
                    <a href="index.html">Dashboard</a>
                    <a href="#">Recent Documents</a>
                    <a href="#">Process</a>
                </div>
            </div>
            
            <div class="nav-dropdown">
                <button class="nav-btn">Manage</button>
                <div class="dropdown-content">
                    <a href="Knowledge_Bases.html">Knowledge Base</a>
                    <a href="#">Reporting</a>
                </div>
            </div>
            
            <button class="nav-btn" onclick="window.location.href='AI Chat.html'">AI Chat</button>
            <button class="nav-btn active" onclick="window.location.href='ocr.html'">OCR</button>
            <button class="nav-btn">Configuration</button>
        </nav>
        
        <div class="search-bar">
            <input type="search" placeholder="Search" />
        </div>
        
        <button class="theme-toggle" id="themeToggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">
            <span class="theme-icon">üåô</span>
        </button>
        <div class="user-menu">sysadmin</div>
    </header>

    <main class="main-content">
        <div class="ocr-container">
            <div class="left-panel">
                <div class="upload-section">
                    <input type="file" id="imageUpload" accept="image/*,application/pdf" multiple style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('imageUpload').click()">
                    Upload Image/PDF
                    </button>
                </div>
                
                <div class="image-cards" id="imageCards">
                </div>
            </div>

            <div class="right-panel">
                <div class="toolbar">
                    <button class="tool-btn" id="zoomIn" title="Zoom In">
                        <span>üîç+</span>
                    </button>
                    <button class="tool-btn" id="zoomOut" title="Zoom Out">
                        <span>üîç-</span>
                    </button>
                    <button class="tool-btn" id="rotateLeft" title="Rotate Left">
                        <span>‚Ü∫</span>
                    </button>
                    <button class="tool-btn" id="rotateRight" title="Rotate Right">
                        <span>‚Üª</span>
                    </button>
                    <button class="tool-btn" id="moveMode" title="Move Canvas">
                        <span>‚úã</span>
                    </button>
                    <button class="tool-btn" id="addTextBox" title="Add Textbox">
                        Textbox
                    </button>
                    <button class="tool-btn download-btn" id="applyBtn" title="Apply and Download">
                        Apply
                    </button>
                </div>

                <div class="canvas-container" id="canvasContainer">
                    <div class="canvas-placeholder" id="canvasPlaceholder">
                        <div class="placeholder-content">
                            <span style="font-size: 48px;">üñºÔ∏è</span>
                            <h3>No Image Selected</h3>
                            <p>Upload an image or PDF and click "Scan" to start OCR</p>
                        </div>
                    </div>
                    <canvas id="ocrCanvas"></canvas>
                    <div id="textBoxContainer"></div>
                </div>

                <div class="download-options" id="downloadOptions" style="display: none;">
                    <h3>Select Download Format</h3>
                    <button class="download-format-btn" onclick="downloadAs('pdf')">Download PDF</button>
                    <button class="download-format-btn" onclick="downloadAs('jpg')">Download JPG</button>
                    <button class="download-format-btn" onclick="downloadAs('png')">Download PNG</button>
                    <button class="download-format-btn cancel-btn" onclick="hideDownloadOptions()">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="ocr.js"></script>
</body>
</html>
