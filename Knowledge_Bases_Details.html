<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Knowledge Bases - Ricoh AI</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./Knowledge-Bases.css" />
  <link rel="stylesheet" href="./Knowledge-Bases-Details.css" />
  <link rel="stylesheet" href="./dark-mode.css" />
</head>

<body>
  <section class="logo">
    <a href="index.html" style="cursor: pointer;"><img src="assets/Ricoh_Logo.svg" alt="Ricoh Logo" /></a>
  </section>
  <header class="header" id="mainHeader">
    <nav class="nav-menu">
      <button class="nav-btn" onclick="window.location.href='index.html'">
        <img src="assets/dashboard-svgrepo-com.svg" alt="Dashboard" width="30" />
        <span class="nav-text">Dashboard</span>
      </button>
      <button class="nav-btn" onclick="window.location.href='Knowledge_Bases.html'">
        <img src="assets/literature-book-knowledge-library-svgrepo-com.svg" alt="Knowledge Bases" width="30" />
        <span class="nav-text">Knowledge Bases</span>
      </button>
      <button class="nav-btn" onclick="window.location.href='ai-chat.html'">
        <img src="assets/chat-text-fill-svgrepo-com.svg" alt="AI Chat" width="30" />
        <span class="nav-text">AI Chat</span>
      </button>
      <button class="nav-btn" onclick="window.location.href='admin.html'">
        <img src="assets/icon-admin.svg" alt="Configuration" width="30" />
        <span class="nav-text">Admin</span>
      </button>
      <button class="nav-btn" onclick="window.location.href='https://apps.ricohsolution.com.hk:1443/Forms/Home/Reports#/reports/insights'">
        <img src="assets/article-story-report-piece-svgrepo-com.svg" alt="Report" width="30" />
        <span class="nav-text">Reports</span>
      </button>
    </nav>
    <button class="theme-toggle" id="themeToggle" onclick="toggleDarkMode()">
      <span class="theme-icon"><img src="assets/moon-night-svgrepo-com.svg" alt="Toggle Theme" width="20"/></span>
      <span class="nav-text">Toggle Theme</span>
    </button>
    <div class="user-menu">
      <img src="assets/user-128.svg" alt="User Profile" width="30" />
      <span class="nav-text">Hi, Charli</span>
    </div>
    <button class="nav-btn" onclick="window.location.href='#'">
      <img src="assets/logout-svgrepo-com.svg" alt="Logout" width="30" />
      <span class="nav-text">Logout</span>
    </button>
    </button>
  </header>

  <div class="container">

    <main class="main-content">
      <div class="kb-header">
        <div>
          <h1 id="kbDetailName">#</h1>
          <p class="kb-subtitle">Knowledge Bases Details</p>
        </div>
        <button class="btn-create-kb" onclick="window.location.href='Knowledge_Bases.html'">
          <span class="btn-icon">‚Üê</span>
          Back to Knowledge Bases
        </button>
      </div>

      <div class="kb-two-column-layout">
        <div class="kb-details-container">
          <div class="kb-details-info">
            <div class="detail-row">
              <label>Name:</label>
              <div id="detailName" class="detail-value">-</div>
            </div>

            <div class="detail-row">
              <label>Description:</label>
              <div id="detailDescription" class="detail-value">-</div>
            </div>

            <div class="detail-row">
              <label>Tag:</label>
              <div id="detailTag" class="detail-value">
                <span class="kb-card-category">-</span>
              </div>
            </div>

            <div class="detail-row">
              <label>Status:</label>
              <div id="detailStatus" class="detail-value">
                <span class="kb-card-status">-</span>
              </div>
            </div>

            <div class="detail-row">
              <label>Path:</label>
              <div id="detailPath" class="detail-value">-</div>
            </div>

            <div class="detail-row">
              <label>Created Date:</label>
              <div id="detailCreatedDate" class="detail-value">-</div>
            </div>

            <div class="detail-row">
              <label>Modified Date:</label>
              <div id="detailModifiedDate" class="detail-value">-</div>
            </div>
          </div>
          
          <button class="btn-chat-with-kb" id="chatWithKBBtn" onclick="chatWithKnowledgeBase()">
            <img src="assets/chat-text-fill-svgrepo-com.svg" alt="Chat" width="20" />
            <span>Chat with this Knowledge Base</span>
          </button>
        </div>

        <div class="kb-files-container">
          <div class="kb-files-header">
            <h2>Search</h2>
            <p class="kb-subtitle">Search across all documents and pages in this knowledge base</p>
          </div>

          <div class="kb-search-bar">
            <input type="search" id="fileSearch" placeholder="Search in documents..." />
          </div>

          <div class="files-grid" id="searchResults">
            <div class="empty-state">
              <div class="empty-state-text">No files found</div>
              <div class="empty-state-subtext">Upload files to this knowledge base to get started</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="./Knowledge-Bases-Details.js"></script>
</body>

</html>
